abstract:
  description: "As Instâncias de Contêiner do Azure oferecem a maneira mais rápida e simples para executar um contêiner no Azure, sem a necessidade de provisionar máquinas virtuais nem adotar um serviço de nível superior. Se você precisar de uma solução de orquestração de contêiner completa, confira o <a href=\"/azure/container-service/kubernetes/\">Kubernetes na documentação do Serviço de Contêiner do Azure</a>. Aprenda a criar e gerenciar instâncias de contêiner com nossos guias de início rápido, tutoriais e exemplos."
sections:
