abstract:
  description: "Os Aplicativos Gerenciados do Azure permitem que você ofereça suas soluções de nuvem para clientes internos e externos. Você define a infraestrutura para a solução e os termos de gerenciamento contínuo da solução. A cobrança da sua solução é tratada pela cobrança do Azure."
