abstract:
  description: 'O Banco de Dados do Azure Cosmos é um serviço de banco de dados distribuído globalmente projetado para permitir que você dimensione de forma elástica e independente a transferência e armazenamento em qualquer número de regiões geográficas com um SLA abrangente.  Você pode desenvolver um documento, chave/valor ou bancos de dados do gráfico com o Banco de Dados do Cosmos usando uma série de APIs populares e modelos de programação. Saiba como usar o Banco de Dados do Cosmos com nossos guias de início rápido, tutoriais e exemplos.'
