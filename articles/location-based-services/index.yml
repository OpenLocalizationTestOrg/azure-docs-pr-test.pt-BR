abstract:
  description: "Os Serviços do Azure Baseados na Localização (versão prévia) fornecem aos desenvolvedores de todos os setores recursos avançados geoespaciais, contendo os novos dados de mapeamento necessários para fornecer um contexto geográfico para aplicativos Web e móveis. Esse serviço é um conjunto de APIs REST compatíveis com a One API do Azure, acompanhado de um controle JavaScript baseado na Web para tornar o desenvolvimento fácil, flexível e portátil em várias mídias."
