abstract:
  description: "Use o servidor Jenkins de software livre para compilar seus aplicativos na nuvem e implantá-los no Azure. Saiba como instalar, configurar e dimensionar o Jenkins no Azure e configurar a integração contínua (CI) para seus aplicativos com nossos guias de início rápido, tutoriais e pipelines de exemplo."
  aside:
    image:
      alt: Jenkins logo
      height: 133
      width: 110
      src: media/Jenkins.png
    title: 
sections:
- title: "Guia de início rápido de 5 minutos"
  items:
  - type: paragraph
    text: Criar um sistema Jenkins no Azure e compilar um aplicativo.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/virtual-machines/linux/media/index/portal.svg
      text: Portal do Azure
      href: https://docs.microsoft.com/azure/jenkins/install-jenkins-solution-template
- title: Tutoriais Passo a Passo
  items:
  - type: paragraph
    text: "Configure a integração contínua para seus aplicativos, execute os agentes na nuvem e use os serviços do Azure em seus trabalhos."
  - type: list
    style: ordered
    items:
    - html: "Configure a CI para o <a href=\"/azure/jenkins/java-deploy-webapp-tutorial\">Serviço de Aplicativo do Azure</a>, <a href=\"/azure/container-service/kubernetes/container-service-kubernetes-jenkins\">Kubernetes</a> ou <a href=\"/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd\">VM Linux</a>."
    - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Provisionar recursos em um trabalho de pipeline</a>.
    - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Dimensionar com os agentes de VM do Azure</a>.
