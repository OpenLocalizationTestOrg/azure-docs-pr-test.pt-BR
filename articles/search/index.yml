abstract:
  description: "Saiba como criar uma solução de pesquisa para uma empresa através de conteúdo privada e heterogênea com o Azure Search. Tutoriais, referências de API e outros documentos mostram-lhe como consolidar conteúdos pesquisáveis em um único índice rápido e consultável usando sintaxe simples ou avançada para uma ampla cama de cenários."
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/search/media/index/search-page-callouts3.png
      width: 250
    title: Saiba mais sobre o Azure Search (9:32)
    href: https://channel9.msdn.com/Events/Connect/2016/138/player
    width: 250
